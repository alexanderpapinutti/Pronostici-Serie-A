<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pronostici</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="app">
        <div v-if="currentView == 'login'"id="login-page">
            <div class="login-box">
                <div>
                    <img src="img/user.png" class="avatar">
                </div>
                <div class="form-container">

                    <div class="form">
                        <div>
                            <p>E-mail:</p>
                            <input type="text" name="email" placeholder="Inserire E-mail">
                        </div>
                        <div>
                            <p>Password:</p>
                            <input type="password" name="psw" placeholder="Inserire Password">
                        </div>
                        <div class="enter">
                            <input v-on:click="login" type="submit" name="sbmt" value="Accesso">
                            <div id="error-msg"></div>
                        </div>
                        <div>
                            <a href="#">Non ricordi la tua password?</a>
                        </div>

                    </div>

                </div>

            </div>

        </div>
        <div id="leader-board-page">

        </div>
        <div v-if="currentView == 'schedule'" id="games-schedule-page">
            <button class='signout' v-on:click="signOut">Signout</button>
        </div>
        <div id="betting-page">

        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script src="script/fireBase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
