<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Pronostici</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="app">
        <div v-if="currentView == 'login'" id="login-page">
            <div class="login-box">
                <div>
                    <img src="img/user.png" class="avatar">
                </div>
                <div class="form-container">

                    <div class="form">
                        <div>
                            <p>E-mail:</p>
                            <input type="text" name="email" placeholder="Inserire E-mail">
                        </div>
                        <div>
                            <p>Password:</p>
                            <input type="password" name="psw" placeholder="Inserire Password">
                        </div>
                        <div class="enter">
                            <input v-on:click="login" type="submit" name="sbmt" value="Accesso">
                            <div id="error-msg"></div>
                        </div>
                        <div>
                            <a href="#">Non ricordi la tua password?</a>
                        </div>

                    </div>

                </div>

            </div>

        </div>
        <div id="leader-board-page">

        </div>
        <div v-if="currentView == 'schedule'" id="games-schedule-page">
            
            <div class="table-container">
            <table class="table table-striped">

                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Punti</th>
                        <th>Dettagli</th>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="player in players">
                        <td>{{ player.name }}</td>
                        <td>{{ player.points }}</td>
                        <td><button class='btn'>dettagli</button></td>
                    </tr>
                </tbody>
            </table>
    
            </div>
            <div class="bottom-side">
                <button class='btn' v-on:click="signOut">Esci</button>
                <button class='btn'>Tabellone</button>
                <button class='btn'>Scommetti</button>
                <button class='btn'>Risultati recenti</button>
            </div>
            
  
        </div>
        <div id="betting-page">

        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script src="script/fireBase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
